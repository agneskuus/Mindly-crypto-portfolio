<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="./style/style.css"/>
</head>
<body>
<div class="col-10 offset-1" id="portfolio-table">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>
                <select class="form-control" v-model="newPortfolioItem.crypto">
                    <option v-for="crypto in cryptos" :value="crypto">{{ crypto.name }}</option>
                </select>
            </th>
            <th><input class="form-control" v-model.trim="newPortfolioItem.amount" type="number" placeholder="Amount"></th>
            <th><input class="form-control" v-model.trim="newPortfolioItem.dateOfPurchase" type="date" placeholder="Date of purchase (optional)"></th>
            <th><input class="form-control" v-model.trim="newPortfolioItem.location" type="text" placeholder="Wallet location"></th>
            <th align="middle">
                <button type="button" class="btn btn-outline-success" v-on:click="createPortfolioItem()">Save</button>
            </th>
        </tr>
        <tr>
            <th scope="col">Cryptocurrency</th>
            <th scope="col">Amount</th>
            <th scope="col">Date of purchase</th>
            <th scope="col">Wallet location</th>
            <th scope="col">Current market value (EUR)</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item, index) in portfolio">
            <td>{{ item.crypto.name }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.dateOfPurchase }}</td>
            <td>{{ item.location }}</td>
            <td>{{ item.value }}</td>
            <td>
                <button type="button" class="btn btn-outline-danger" v-on:click="deletePortfolioItem(item, index)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="js/App.js"></script>
</body>
</html>
